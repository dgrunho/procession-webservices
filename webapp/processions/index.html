<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <title>Indicação do percurso do cortejo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0,minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SmartFest Cortejo">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <header class="navbar navbar-inverse navbar-fixed-top">
    <p class="navbar-text">Indicação do percurso do cortejo</p>

    <p class="navbar-text" id="si-procession-name"></p>
  </header>

  <main>
    <div id="si-map"></div>
  </main>

  <div id="si-app-toast" class="hidden alert"></div>

  <div id="si-start" class="modal fade" aria-hidden="false" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="form-group">
            <label class="control-label" for="si-procession-selector">
              Cortejo
            </label>
            <div>
              <select class="form-control" id="si-procession-selector">
                <option value="">A carregar as procissões...</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" disabled id="si-start-app" data-dismiss="modal" class="btn btn-primary">
            Iniciar
            </select>
        </div>
      </div>
    </div>
  </div>

  <div style="display: none; visibility: hidden">
    <!-- Marker controls for adding a new point -->
    <div id="si-add-marker-controls" class="si-info-window-overlay">
      <h4>Marcar novo ponto do cortejo</h4>
      <div class="btn-group btn-group-justified">
        <div class="btn-group">
          <button class="btn btn-primary" point="head" type="button" data-si-action="commit">
            Frente
          </button>
        </div>
        <div class="btn-group">
          <button class="btn btn-danger" point="tail" type="button" data-si-action="commit">
            Traseira
          </button>
        </div>
        <div class="btn-group">
          <button class="btn btn-default" point="cancel" type="button" data-si-action="cancel">
            Cancelar
          </button>
        </div>
      </div>
    </div>

    <div id="si-legend">
      <ul class="list-unstyled">
        <li class="media">
          <div class="media-left">
            <img src="img/markers/marker-head.png" height="16" alt="Frente da procissão" class="media-object">
          </div>
          <div class="media-body">Frente da procissão</div>
        </li>
        <li class="media">
          <div class="media-left">
            <img src="img/markers/marker-middle.png" height="16" alt="Próximo ponto de cauda da procissão" class="media-object">
          </div>
          <div class="media-body">Próximo ponto de cauda da procissão a marcar</div>
        </li>
        <li class="media">
          <div class="media-left">
            <img src="img/markers/marker-tail.png" height="16" alt="Cauda atual da procissão" class="media-object">
          </div>
          <div class="media-body">Último ponto de cauda marcado</div>
        </li>
        <li class="media">
          <div class="media-left">
            <img src="img/markers/marker-device.png" height="16" alt="Dispositivo ativo" class="media-object">
          </div>
          <div class="media-body">Último ponto de cauda marcado</div>
        </li>
        <li class="media">
        <button class="btn btn-primary" type="button" id="btnFinishProcession">
            Terminar cortejo
          </button>
        </li>
      </ul>
    </div>

    <div id="si-set-tail-controls" class="si-info-window-overlay">
      <h4>Marcar ponto de cauda</h4>
      <div class="btn-group btn-group-justified">
        <div class="btn-group">
          <button class="btn btn-primary" type="button" data-si-action="commit">
            Confirmar
          </button>
        </div>
        <div class="btn-group">
          <button class="btn btn-default" type="button" data-si-action="cancel">
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.js"></script>
  <!-- <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script> -->
  <script src="js/app.js" async defer></script>
</body>

</html>
